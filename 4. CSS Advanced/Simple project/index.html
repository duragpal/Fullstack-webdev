      <script>
        const player = document.querySelector('.player');
      
        document.addEventListener('keydown', function (event) {
          if (event.key === 'ArrowRight') {
            const currentLeft = parseInt(getComputedStyle(player).left);
            const newLeft = currentLeft + 10;
            // Check if the new position is within the container's bounds 500px
            if (newLeft + 50 <= 500) {
              player.style.left = newLeft + 'px';
            }
          } else if (event.key === 'ArrowLeft') {
            const currentLeft = parseInt(getComputedStyle(player).left);
            const newLeft = currentLeft - 10;
            // Check if the new position is within the container's bounds
            if (newLeft >= 0) {
              player.style.left = newLeft + 'px';
            }
          }
        });
      </script>
</body>
