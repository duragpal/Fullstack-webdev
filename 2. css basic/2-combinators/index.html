<head>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--Gets applied only when outer class is inside inner class       -->
    <div class="outer">
        <p class="inner">
            inner para in outer div
        </p>
    </div>

    
    <p class="inner">
        inner para in outer div
    </p>
    
    <div class="left">
        <p class="right">
            inner para in outer div
        </p>
    </div>
    <div class="left">
<div class="middle"><p class="right">
            inner para in outer div
        </p></div>
    </div>

    <div>This is a div</div>
    <p>This is a para after div</p>

</body>
</html>
